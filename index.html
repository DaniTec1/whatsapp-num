<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bienvenid@s a #OpenChat, un sitio amistoso para abrir cualquier contacto de WhatsApp">

  <!-- PWA -->
  <meta name="theme-color" content="#F0DB4F">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- IMG PWA -->
  <link rel="shortcut icon" type="image/png" href="./img/1402181.ico">
  <!-- // IMG ICONO APP -->
  <link rel="apple-touch-icon" href="./img/1402181.png">

  <!-- // IMG DE CARGA APP -->
  <link rel="apple-touch-startup-image" href="./img/1402181.png">

  <!-- // ARCHIVO IMPORTANTE -->
  <link rel="manifest" href="./manifest.json">

  <title>OpenChat WA</title>
  <script src="https://kit.fontawesome.com/3fa18db1e7.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center">
      <div>
        <br>
        <h1>Open Chat Whatsapp</h1>
        <form id="form">
          <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
              <img src="./img/1402181.png" class="card-img-top" alt="ws">
              <input id="num" class="form-control mt-1 mb-3 mt-4" type="tel" placeholder="Numero de Telefono">
              <button type="submit" class="btn btn-outline-success" target="_blank" onclick="OpenChat()"><i
                  class="fab fa-whatsapp"></i>
                Abrir Chat con Numero</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    let num = document.getElementById("num");
    let form = document.getElementById("form");
    form.addEventListener('submit', function (event) {
      event.preventDefault();
    })
    function OpenChat() {
      window.location.href = "https://api.whatsapp.com/send?phone=52" + num.value;
    }
  </script>
  <script src="./app.js"></script>
</body>

</html>
